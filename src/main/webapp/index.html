<head>

          "footer_caption": "Primeros pasos con Java"

        pt: {
          "welcome": "Bem vinda.",
          "name": "nome",

          "database_contents": "データベースの内容: ",
          "footer_caption": "Javaを使い始める"
        }
      });
      $('body').i18n();
      $('#user_name').attr("placeholder", $.i18n('name'));
    });


  </script>

</head>

<body>
  <div class="container" id="container">
    <h1 data-i18n="welcome"></h1>

    <div id="nameInput" class="input-group-lg center-block helloInput">

      <input id="user_name" type="text" class="form-control" aria-describedby="sizing-addon1" value="" />
    </div>
    <p id="response" class="lead text-center"></p>

    <p id="databaseNames" class="lead text-center"></p>
  </div>
  <footer class="footer">
    <div class="container">
      <span data-i18n="footer_caption"></span><span>&nbsp;&copy; 2018 IBM Corporation</span>
    </div>
  </footer>

</body>

<script src="utils.js" type="text/javascript"></script>


</html>
